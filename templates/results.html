{% extends 'index.html' %}
{% block content %}

    <div class="card">

        <h5 class="card-title">Well done here is your score</h5>

            Your Score:

  </div>

            <li class="list-group-item">Jim</li>

        </ul>
        </div>
    </div>
  </div>
</div>
{% endblock %}
